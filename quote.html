<!DOCTYPE html>
<html>
    <head>
        <title>Chuck Norris Quotes</title>
        <link type="text/css" rel="stylesheet" href="quote.css">
        <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1>Chuck Norris Quote Machine</h1>
        <div id="quotebox">
            <div class="quote-text" id="quoteBody"></div>
            <div class="quote-origin" id="authBox"></div>
            <button class="btn" id="new-quote">Generate Quote</button>
        </div>
        <footer id="timestamp"></footer>
        <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
        <script src="quote.js"></script>
    </body>
</html>
